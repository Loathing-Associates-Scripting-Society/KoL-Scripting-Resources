    url: KoL-Scripting-Introduction.html
  - title: Lists of Scripts
    sublinks:
      - title: Community Service Scripts
        url: CS-Scripting-Resources.html

plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
